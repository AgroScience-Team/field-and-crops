name: Java CI with Maven

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  # A job for setting up and compiling the project
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile and Package with Maven
        run: mvn clean compile package
      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

  # Checkstyle job running after build completion
  checkstyle:
    runs-on: ubuntu-latest
    needs: build  # Wait for the build job to finish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Checkstyle
        run: mvn checkstyle:check

  # Testing job running in parallel after build
  test:
    runs-on: ubuntu-latest
    needs: build  # Wait for the build job to finish
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test Maven Project
        run: mvn test
